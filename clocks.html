    <style>
        html,
        body {
            width: 100%;

        div {width: 95%; height: 95%; position: fixed; top: 5%; left: 5%}

    <audio id="audio" controls autoplay loop>

    <div id="div4">

<script>
    var audio = $("#audio")[0];
    $("#div4").mouseenter(function() {
    audio.play();
     audio.loop = true;

    $("#div4").mouseleave(function() {
    audio.pause();
    });
</script> 

 </div>
